<app-cube-controls [cube]="cube" [(mode)]="mode"></app-cube-controls>

<div class="space3d">
    <div class="_3dbox" [ngStyle]="{'transform':'rotateX(' + cube.rotateX + 'deg) rotateY(' + cube.rotateY + 'deg)'}">
      <app-side class="_3dface _3dface--front" [cube]="cube" [side]="cube.front"></app-side>
      <app-side class="_3dface _3dface--top" [cube]="cube" [side]="cube.top"></app-side>
      <app-side class="_3dface _3dface--bottom" [cube]="cube" [side]="cube.bottom"></app-side>
      <app-side class="_3dface _3dface--left" [cube]="cube" [side]="cube.left"></app-side>
      <app-side class="_3dface _3dface--right" [cube]="cube" [side]="cube.right"></app-side>
      <app-side class="_3dface _3dface--back" [cube]="cube" [side]="cube.back"></app-side>
    </div>
</div>
