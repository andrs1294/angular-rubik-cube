<app-cube-controls [cube]="cube" [(mode)]="mode"></app-cube-controls>

<div class="cube-container" [ngStyle]="cubeStyle.cubeContainer()">
    <div class="cube" [ngStyle]="cubeStyle.cube()">
      <app-side [ngStyle]="cubeStyle.front()" class="side" [cube]="cube" [side]="cube.front"></app-side>
      <app-side [ngStyle]="cubeStyle.top()" class="side" [cube]="cube" [side]="cube.top"></app-side>
      <app-side [ngStyle]="cubeStyle.bottom()" class="side" [cube]="cube" [side]="cube.bottom"></app-side>
      <app-side [ngStyle]="cubeStyle.left()" class="side" [cube]="cube" [side]="cube.left"></app-side>
      <app-side [ngStyle]="cubeStyle.right()" class="side" [cube]="cube" [side]="cube.right"></app-side>
      <app-side [ngStyle]="cubeStyle.back()" class="side" [cube]="cube" [side]="cube.back"></app-side>
    </div>
</div>
