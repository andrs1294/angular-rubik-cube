<app-cube-controls [cube]="cube" [(mode)]="mode"></app-cube-controls>

<div class="cube-container" [ngStyle]="cubeStyle.cubeContainer()">
    <div class="cube" [ngStyle]="cubeStyle.cube()">
      <app-side class="side front" [cube]="cube" [side]="cube.front"></app-side>
      <app-side class="side top" [cube]="cube" [side]="cube.top"></app-side>
      <app-side class="side bottom" [cube]="cube" [side]="cube.bottom"></app-side>
      <app-side class="side left" [cube]="cube" [side]="cube.left"></app-side>
      <app-side class="side right" [cube]="cube" [side]="cube.right"></app-side>
      <app-side class="side back" [cube]="cube" [side]="cube.back"></app-side>
    </div>
</div>
